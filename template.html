<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.button {
    		border: none;
    		color: white;
    		text-align: center;
    		text-decoration: none;
    		display: block;
    		margin: 4px 2px;
   			-webkit-transition-duration: 0.3s; /* Safari */
    		transition-duration: 0.3s;
    		cursor: pointer;
		}
		.button:hover {
			-webkit-filter: opacity(65%);
		}
		.bt-section {
			background-color: #008CBA;
			padding: 16px 32px;
			font-size: 16px;
		}
		.bt-question {
			background-color: #00BAB7;
			padding: 10px 20px;
			font-size: 14px;
			display: none;
		}
		.mark-container {
			display: none;
			margin: 6px 5px;
		}
		.mark {
			border: none;
			border-radius: 20%;
			width: 18px;
			height: 21px;
			margin-left: 8px;
			margin-right: 4px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			line-height: 18px;
			color: #000000;
		}
		.mark-good {
			background-color: #06D60A;
		}
		.mark-bad {
			background-color: #FF3333;
		}
		.mark-unsure {
			background-color: #FFA136;
		}
	</style>
</head>
<body>
<h1>Software Developmen 2017 - Exercise 2</h1><hr>

<div show="0">
	<button class="button bt-section" onclick="expandSection(this)">GitLab</button>
	<div>

	<div show="0">
	<button class="button bt-question" onclick="expandQuestion(this)">Understands basic Git usage</button>
	<div>
		<div class="mark-container"><button class="mark mark-good">+</button>
		Yes, good structuring of repo.</div>
		<div class="mark-container"><button class="mark mark-good">+</button>
		Good explanation in report.</div>
	</div></div>

	<div show="0">
	<button class="button bt-question" onclick="expandQuestion(this)">Security</button>
	<div>
		<div class="mark-container"><button class="mark mark-good">+</button>
		Keys have been added to the repository</div>
		<div class="mark-container"><button class="mark mark-bad">-</button>
		None of the commits are signed</div>
		<div class="mark-container"><button class="mark mark-unsure">?</button>
		Missing section in report</div>
	</div> </div>
	</div>
</div>

<hr>
<h5>Points in total: 55/100</h5>
</body>
<script>
function expand(par, arr){
	var len = arr.length;
	if (par.getAttribute("show") === "0"){
		console.log("inside");
		for (var i = 0; i < len; i++){
			arr[i].style.display = 'block';
		}
		par.setAttribute("show", "1");
	} else {
		for (var i = 0; i < len; i++){
			arr[i].style.display = 'none';
		}
		par.setAttribute("show", "0");
	}
}
function expandSection(obj){
	var par = obj.parentElement;
	var arr = par.getElementsByClassName("bt-question");
	if (par.getAttribute("show") === "1"){
		expand(par, par.getElementsByClassName("mark-container"));
		par.setAttribute("show", "1");
	}
	expand(par, arr);
}
function expandQuestion(obj){
	var par = obj.parentElement;
	var arr = par.getElementsByClassName("mark-container");
	expand(par, arr);
}
</script>
</html>
